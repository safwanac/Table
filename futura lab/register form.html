<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Biodata</legend>
            <label>First Name</label>
            <input type="text" name="firstname"/> <br><br>
            <label>Name:</label>
            <input type="text" name="lastname"/><br><br>
            <label>Address:</label>
            <textarea name="" id="" cols="20" rows="2"></textarea><br><br>
            <label for="">Mobile Number:</label>
            <input type="tel" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
            <label for="">Dob:</label>
            <input type="date" id="bob" name="birthday"><br><br>
            <label for="">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="">password: </label>
            <input type="password" id="password" name="password"><br><br>
            <label for="">Gender: </label>
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="female"/>Female<br><br>
            <label for="">Qualification</label>
            <input type="checkbox" id="Qualification" name="sslc">Sslc
            <input type="checkbox" id="Qualification" name="plus two">Plus Two
            <input type="checkbox" id="Qualification" name="degree">Degree <br><br>
            <label for="">District:</label>
            <select>
                <option value="">kasargod</option>
                <option value="">kannur</option>
                <option value="">kozhikode</option>
            </select><br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
        
</body>
</html>
